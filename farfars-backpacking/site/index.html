<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Farfars backpacking</title>
</head>
<body>

        <img class="search" src="../site/img/search.png" alt="searchbar">

    </header> 
    <div class="center">
        <div class="content">
            <div class="destination1">
                <h3>Thailand - Kina 7999 kr</h3>
            </div>
            <div class="destination2">
                <img src="../site/img/frankrike-polen.jpg" alt="houses">

            </div>
            <div class="destination3">
                <img src="../site/img/norge-danmark.jpg" alt="houses">
                <h3>Norge - Danmark</h3>
            </div>
            <div class="destination4">
                <img src="../site/img/finland-ryssland.jpg" alt="mountains">

            </div>
        </div>
    </div>
    <footer>
        <h2>
            Calibri
        </h2>
    </footer>

</html>
